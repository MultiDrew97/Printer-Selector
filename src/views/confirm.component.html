<mat-dialog-content>
	<p class="message" [innerHTML]="message | HTMLSanitizer"></p>
</mat-dialog-content>
<mat-dialog-actions id="action-buttons">
	<button mat-button (click)="close(false)">{{ decline }}</button>
	<button mat-button (click)="close(true)" type="submit">{{ accept }}</button>
</mat-dialog-actions>
