<h1>Edit Printer</h1>

<header id="edit-header">
	<h3>{{ printer.displayName }}</h3>

	<button mat-button (click)="delete()" id="remove-printer">{{ buttons.delete }}</button>
</header>

<hr />

<mat-dialog-content>
	<form id="edit-form" class="dialog-form" (submit)="finished()" (change)="validate()" [formGroup]="editForm">
		<mat-form-field class="input-pair" appearance="outline">
			<mat-label>{{ prompts.printerID }}</mat-label>
			<input matInput name="printerID" id="printerID" type="text" readonly [ngModel]="printer._id"  formControlName="id"/>
		</mat-form-field>

		<mat-form-field class="input-pair" appearance="outline">
			<mat-label>{{ prompts.printerName }}</mat-label>
			<input matInput name="printerName" id="printerName" type="text" [(ngModel)]="printer.displayName"  formControlName="displayName"/>
		</mat-form-field>

		<mat-form-field class="input-pair" appearance="outline">
			<mat-label>{{ prompts.pathName }}</mat-label>
			<input matInput name="pathName" id="pathName" type="text" [(ngModel)]="printer.pathName"  formControlName="pathName"/>
		</mat-form-field>

		<mat-form-field class="input-pair" appearance="outline">
			<mat-label>{{ prompts.locations }}</mat-label>
			<select matNativeControl name="location" id="locations" (change)="validate()" [(ngModel)]="locationID" required formControlName="location">
				<option *ngFor="let location of lds.data" [id]="location._id" class="location" [value]="location._id">{{ location.displayName }}</option>
			</select>
		</mat-form-field>
	</form>
</mat-dialog-content>
<mat-dialog-actions id="action-buttons">
	<button mat-button class="action-button" (click)="close()">{{ buttons.close }}</button>
	<button mat-button class="action-button" form="edit-form" type="submit" [disabled]="!valid">{{ buttons.finished }}</button>
</mat-dialog-actions>
