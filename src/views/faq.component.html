<div class="container collapsible-container">
	<div [id]="faq.linkID" *ngFor="let faq of faqs" class="question help">
		<button class="collapsible faq" (click)="toggle($event.target)">{{ faq.question }}</button>
		<div class="collapsible-content answer">
			<p class="answer-text" [innerHTML]="faq.answer | HTMLSanitizer"></p>
		</div>
	</div>
</div>
