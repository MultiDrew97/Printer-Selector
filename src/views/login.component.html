<div class="container">
	<mat-dialog-content>
		<form id="login" (ngSubmit)="login()" [formGroup]="loginForm">
			<mat-form-field class="input-pair" floatLabel="auto" appearance="fill" hideRequiredMarker>
				<mat-label>{{ prompts.username }}</mat-label>
				<input matInput formControlName="username" id="username" name="username" autocomplete="on" type="text"
					   [(ngModel)]="user" placeholder="{{ prompts.username.toLowerCase() }}" required/>
			</mat-form-field>

			<mat-form-field class="input-pair" floatLabel="auto" appearance="fill" hideRequiredMarker>
				<mat-label>{{ prompts.password }}</mat-label>
				<input matInput formControlName="password" id="password" name="password" autocomplete="on"
					   type="password" [(ngModel)]="pass" placeholder="{{ prompts.password.toLowerCase() }}" required/>
				<mat-error *ngIf="invalidLogin">Unable to sign you in</mat-error>
			</mat-form-field>
		</form>
	</mat-dialog-content>
	<mat-dialog-actions id="action-buttons">
		<button mat-button class="action-button" (click)="close()">{{ buttons.cancel }}</button>
		<button mat-button class="action-button" type="submit" form="login">{{ buttons.login }}</button>
	</mat-dialog-actions>
</div>
