<mat-dialog-content>
	<h4 id="message">{{ message }}</h4>
</mat-dialog-content>
<mat-dialog-actions id="action-buttons">
	<button mat-button class="action-button" (click)="cancel()">{{ prompts.reject }}</button>
	<button mat-button class="action-button" (click)="close()" type="submit">{{ prompts.confirm }}</button>
</mat-dialog-actions>
